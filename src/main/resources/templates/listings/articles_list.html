<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aiden Stevenson Bradwell</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>

<header id="header"></header>
<body>
<section id="" class="content mb-5 ms-5" style="">
    <div class="homepage_title text-primary d-flex"><h3 class="ps-4">Essays & Articles</h3><h3 class="ps-5 ms-4 text-secondary fw-light">Papers and Opinion Pieces Written Throughout My Undergrad</h3></div>
</section>
<section class="content">
    <div class="splash_title">

    </div>
    <div id="previous_experience_wrapper" class="content d-flex align-items-stretch justify-content-center flex-wrap">
        <div th:each="article, articleStat: ${articles}"  class="work_cube shadow mx-3 my-4 border border-secondary border-1 p-1 align-items-start flex-column">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="logo_wrapper w-100 text-center mb-auto mt-1">
                        <img class="article_logo mx-auto" style="max-height:200px; max-width: 300px;" th:src="@{/images/{ref}(ref=${article.getArticle_image_str()})}" th:alt="|Article logo for ${article.getArticle_title()}|">
                    </div>
                    <br>
                    <div class="information_wrapper my-0 col-12 pb-5">
                        <div class="text-center justify-content-center">
                            <p class="fw-bold text-center my-0" th:text="${article.getArticle_title()}"></p>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back px-2 d-flex">
                    <div class="align-self-center p-2 bd-highlight text-center" style="height: 100px">
                        <span id="subtitle" class="fw-bolder" style="line-height: 0.8;" th:text="${article.getArticle_subtitle()}"></span>
                        <hr>
                        <a class="btn btn-outline-dark" th:href="${article.getArticle_Link()}" target="_blank">View Article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer id="footer" class="mt-5">

</footer>

<script>
    $(function() {
<!--        $("#button_nav").load("components/reduced_header.html");-->
        $("#header").load("components/navbar_header.html");
        $("#footer").load("components/footer.html");
    });
</script>
