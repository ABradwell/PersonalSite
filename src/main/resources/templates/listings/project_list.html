<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aiden Stevenson Bradwell</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>

<header id="header"></header>
<body>
<section id="" class="content mb-5 ms-5" style="">
    <div class="homepage_title text-primary d-flex"><h3 class="ps-4">Projects</h3><h3 class="ps-5 ms-4 text-secondary fw-light">Personal & Academic Projects</h3></div>
</section>
<section class="content">
    <div class="splash_title">

    </div>
    <!--    <div class="container">-->
    <div id="previous_experience_wrapper" class="content d-flex align-items-stretch justify-content-center flex-wrap">
        <div th:each="project, projectStat: ${projects}"  class="work_cube shadow mx-3 my-4 border border-secondary border-1 p-1  align-items-start flex-column" style="width:325px; height:400px;">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="logo_wrapper w-100 text-center mb-auto mt-3">
                        <img class="project_logo mx-auto" style="max-height:200px; max-width: 300px;" th:src="@{/images/{ref}(ref=${project.getProject_image_str()})}" th:alt="|Project logo for ${project.getProject_name()}|">
                    </div>
                    <br>
                    <div class="information_wrapper my-0 col-12">
                        <div class="text-center justify-content-center">
                            <p class="fw-bold text-center my-0" th:text="${project.getProject_name()}"></p>
                        </div>
                    </div>
                    <hr>
                    <div id="associated_tags_wrapper" class="mx-auto ps-2">
                        <div><p class="mb-2">Related Tags...</p>
                            <span th:each="tag, tagIterStat : ${alltags[projectStat.index]}"  th:text="${tag}" class="tag_btn px-auto mx-1 badge rounded-pill border border-primary text-primary"></span>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back px-2 d-flex">
                    <div class="align-self-center p-2 bd-highlight text-center" style="height: 100px">
                        <span id="subtitle" class="fw-bolder" style="line-height: 0.8;" th:text="${project.getProject_sub_title()}"></span>
                        <hr>
<!--                        <a class="btn btn-outline-dark" th:href="${project.getProject_Link()}" target="_blank">View Project</a>-->
                        <a th:href="|/projectPage?id=${project.getProject_id()}|" role="button" class="btn btn-lg btn-outline-dark w-100">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer id="footer" class="mt-5">

</footer>

<script>
    $(function() {
        $("#header").load("components/navbar_header.html");
        $("#footer").load("components/footer.html");
    });
</script>
