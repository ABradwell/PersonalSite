<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aiden Stevenson Bradwell</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body class="text-white p-0 m-0">
<section id="splash_header" class="content mb-5">
    <div id="splash_wrapper" class=" mx-auto" style="max-width:1500px;">
        <div class="px-3 px-md-4 px-lg-5 mb-5">
            <div id="splash_title" class="text-white px-3 px-md-4 px-lg-5">
                <div id="name_wrapper" class="pt-5">
                    <h1 id="splash_name" class="fw-bolder text-white m-0">Aiden<br><span style="font-size:100px">Stevenson</span><br>Bradwell
                    </h1><br>
                </div>
                <div id="title_wrapper" class="mt-4"><h3><span class="element"></span></h3></div>
            </div>
        </div>
        <div class="mt-5">
            <nav class="navbar sticky-top">
                <div id="button_float" class="d-flex justify-content-between mt-5 pb-3 mx-auto" style="max-width:800px">
                    <div id="first-btn">
                        <a class="btn btn-lg btn-outline-light fw-light" href="#projects_link">Projects</a>
                    </div>
                    <div id="second-btn">
                        <a class="btn btn-lg btn-outline-light fw-light ms-lg-5 ms-md-3 ms-2" href="#experience_link">Work Experience</a>
                    </div>
                    <div id="third-btn">
                        <a class="btn btn-lg btn-outline-light fw-light ms-lg-5 ms-md-3 ms-2" href="/Resume">Resume/About me</a>
                    </div>
                    <div id="fourth-btn">
                        <a class="btn btn-lg btn-outline-light fw-light ms-lg-5 ms-md-3 ms-2" href="/Articles">Essays & Articles</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
<hr id="projects_link" class="border border-dark border-1">
<section class="projects homepage_content mx-auto text-dark my-5 px-3 px-md-4 px-lg-5">
    <div class="homepage_title text-primary"><h3 class="ps-4">Highlighted Projects</h3></div>
    <div id="projects_carousel_wrapper">

    </div>
</section>
<div id="more_projects_option" class="text-center">
    <div class="mx-auto">
        <a class="font-lighter btn btn-lg btn-round btn-outline-secondary" href="/Projects">See More Projects</a>
    </div>
</div>
<hr id="experience_link" class="border border-dark border-1">
<section class="projects homepage_content mx-auto text-dark my-5 px-3 px-md-4 px-lg-5">
    <div class="homepage_title text-primary d-flex"><h3 class="ps-4">Work Experience</h3><h3 class="ps-5 ms-4 text-secondary fw-light">16 Months Full time, 2 Years Part Time</h3></div>
    <div>
        <div id="previous_experience_wrapper" class="content d-flex align-items-stretch justify-content-center flex-wrap">
        </div>
    </div>
</section>

<hr id="articles_link" class="border border-dark border-1">
<section class="articles homepage_content mx-auto text-dark mt-5 px-3 px-md-4 px-lg-5 mb-3">
    <div class="homepage_title text-primary"><h3 class="ps-4">Essays & Articles</h3></div>
    <div>
        <div id="articles_wrapper" class="content d-flex align-items-stretch justify-content-center flex-wrap">
        </div>
    </div>
</section>
<div id="more_articles_option" class="text-center mb-5">
    <div class="mx-auto">
        <a class="font-lighter btn btn-lg btn-round btn-outline-secondary" href="/Articles">See More Articles</a>
    </div>
</div>
</body>
<footer id="footer">

</footer>
<script src="js/type_script.js" defer></script>
<script src="js/button_float.js" defer></script>
<script src="js/work_cube.js" defer></script>

<script>
    $(function() {
        $("#header").load("components/reduced_header.html");
        $("#footer").load("components/footer.html");


        var projects_carousel_request = new XMLHttpRequest();
        projects_carousel_request.open("GET", "/getProjectCarousel", true);

        projects_carousel_request.onload = function() {
            $("#projects_carousel_wrapper").append(projects_carousel_request.responseText);
            $("#project_carousel").find(".carousel-item")[0].classList.add("active");
        }

        projects_carousel_request.send();

        var work_cubes_request = new XMLHttpRequest();
        work_cubes_request.open("GET", "/getEmploymentCubes", true);

        work_cubes_request.onload = function() {
            $("#previous_experience_wrapper").append(work_cubes_request.responseText);
        }

        work_cubes_request.send();


        var articles_request = new XMLHttpRequest();
        articles_request.open("GET", "/getArticleCarousel", true);
        articles_request.onload = function() {
            $("#articles_wrapper").append(articles_request.responseText);
            $("#article_carousel").find(".carousel-item")[0].classList.add("active");
        }

        articles_request.send();

    });


</script>
</html>
