<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:each="article, articleStat: ${articles}"  class="work_cube shadow mx-3 my-4 border border-secondary border-1 p-1  align-items-start flex-column">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <div class="logo_wrapper w-100 text-center mb-auto mt-5">
                <img class="article_logo mx-auto" style="max-height:225px;" th:src="@{/images/{ref}(ref=${article.getArticle_image_str()})}" th:alt="|Article logo for ${article.getArticle_title()}|">
            </div>
            <br>
            <div class="information_wrapper my-0 col-12 pb-5">
                <div class="text-center justify-content-center">
                    <p class="fw-bold text-center my-0" th:text="${article.getArticle_title()}"></p>
                </div>
            </div>
        </div>
        <div class="flip-card-back">
            <div class="text-center">
                <div id="" class="my-auto px-2">
                    <p id="subtitle" class="fw-bolder" style="line-height: 0.8;" th:text="${article.getArticle_subtitle()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
